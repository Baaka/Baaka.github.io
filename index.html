<html lang="en">
<head>

</head>
<body>
<video autoplay muted loop id="myVideo">

</video>
<div class="v-center">
    <div class="container-fluid">
        <div class="row">
           <p id="countdown"></p>
        </div>
    </div>
</div>
<div class="nav-footer ">
    <div class="blank"></div>
    <div class="footer-item" onclick="openModule('console')">
        <img src="images/knowledge-management-logo.png">
        <span>ცოდნის მართვა</span>
    </div>
    <div class="footer-item" onclick="openModule('dc')">
        <img src="images/database-logo.png">
        <span>მონაცემების შეგროვება</span>
    </div>
    <div class="footer-item" onclick="openModule('gis')">
        <img src="images/gis-logo.png">
        <span>GIS</span>
    </div>
    <div class="footer-item" onclick="openModule('bi')">
        <img src="images/bi-server-logo.png">
        <span>BI სერვერი</span>
    </div>
</div>


    <script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
    
</body>
</html>
